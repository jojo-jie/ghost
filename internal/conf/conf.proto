syntax = "proto3";
package kratos.api;

option go_package = "ghost/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  string jaeger_url = 3;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    int32 set_max_idle_conns = 3;
    int32 set_max_open_conns = 4;
    google.protobuf.Duration set_conn_max_lifetime = 5;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}
